<!-- base_email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PayForMe Notification{% endblock %}</title>
    <style>
        /* Reset styles */
        body, html {
            margin: 0;
            padding: 0;
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        
        /* Base styles */
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #2d3748;
            background-color: #f7fafc;
        }
        
        /* Container */
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        /* Content area */
        .content {
            padding: 35px 25px;
            background-color: #ffffff;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 25px 20px;
            background-color: #f8fafc;
            border-top: 1px solid #edf2f7;
        }
        
        .footer p {
            margin: 0;
            font-size: 14px;
            color: #718096;
            line-height: 1.6;
        }
        
        .footer .copyright {
            font-weight: 600;
            color: #4a5568;
        }
        
        /* Responsive adjustments */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
                margin: 0 !important;
                border-radius: 0;
            }
            
            .content {
                padding: 25px 20px !important;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>{% block header %}PayForMe{% endblock %}</h1>
        </div>
        <div class="content">
            {% block content %}{% endblock %}
        </div>
        <div class="footer">
            <p class="copyright">Â© {{ current_year }} PayForMe. All rights reserved.</p>
            <p style="margin-top: 12px; font-size: 13px; color: #a0aec0;">
                This email was sent to you as a registered user of PayForMe.<br>
                Please do not reply to this email.
            </p>
        </div>
    </div>
</body>
</html>
